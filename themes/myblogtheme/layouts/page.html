{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if eq .Section "posts" }}
    {{ with .GitInfo }}
      <time datetime="{{ .AuthorDate.Format "2006-01-02" }}">{{ .AuthorDate.Format "02 Jan 2006" }}</time>
    {{ end }}
  {{ end }}

  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
