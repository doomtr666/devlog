{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range (where .Site.Pages "Section" "posts") }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                {{ with .GitInfo }}
                    <time datetime="{{ .AuthorDate.Format "2006-01-02" }}">{{ .AuthorDate.Format "02 Jan 2006" }}</time>
                {{ end }}
                <p>{{ .Summary }}</p>
            </li>
        {{ end }}
    </ul>
    {{ template "_internal/pagination.html" . }}
{{ end }}
