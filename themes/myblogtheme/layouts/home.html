{{ define "main" }}
    {{ .Content }}
    <ul>
        {{ range first 5 (where .Site.Pages "Section" "posts") }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ with .GitInfo }}
            <time datetime="{{ .AuthorDate.Format " 2006-01-02" }}">{{ .AuthorDate.Format "02 Jan 2006" }}</time>
            {{ end }}
        </li>
        {{ end }}
    </ul>
{{ end }}
